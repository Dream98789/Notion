<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>華麗動畫網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #141e30 0%, #243b55 100%);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background-color: transparent;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.5s ease;
            font-size: 18rem;
        }
        .container {
            width: 100%;
            margin-top: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6rem;
            animation: rotateInDownLeft 1s;
        }
        h2 {
            font-size: 3rem; /* 調整文字大小為 3 倍的根元素字體大小 */
        }

        p {
            font-size: 18rem;
            animation: rotateInUpRight 1.5s;
        }
        .circle {
            width: 450px;
            height: 450px;
            background-color: #ffc0cb;
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite alternate;
            z-index: -1;
        }
        @keyframes rotateInDownLeft {
            from {
                opacity: 0;
                transform: rotate3d(0, 1, 0, -100deg) translate3d(-100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        @keyframes rotateInUpRight {
            from {
                opacity: 0;
                transform: rotate3d(0, 1, 0, 100deg) translate3d(100%, 0, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dreamaker</h1>
    </header>
    <div class="container">
        <div class="circle"></div>
        <h2>Discover the Magic</h2>
        <p>往下滑下去</p>
    </div>
    <script>
        // 改變標題動畫
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.style.backgroundColor = '#a9a9a9'; // 捲動時改變背景顏色
            } else {
                header.style.backgroundColor = 'transparent'; // 捲回頂部時還原背景顏色
            }
        });
    </script>
</body>
</html>
