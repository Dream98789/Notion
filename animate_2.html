<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Raindrops</title>
<style>
body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

.raindrops {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.drop {
    position: absolute;
    width: 10px;
    height: 50px;
    background-color: #00f;
    pointer-events: none;
    opacity: 0.6;
    animation: fall 2s linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10px);
        opacity: 0;
    }
    50% {
        opacity: 0.6;
    }
    100% {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>
<body>
<div class="raindrops"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    createRaindrops();
});

function createRaindrops() {
    const raindropsContainer = document.querySelector('.raindrops');

    for (let i = 0; i < 50; i++) { // 控制水滴數量
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = Math.random() * 1 + 1 + 's'; // 控制下落速度
        raindropsContainer.appendChild(drop);
    }
}
</script>
</body>
</html>
