<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字動畫</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: changeBackground 5s linear infinite alternate; /* 添加背景色漸變動畫 */
  }  
  @keyframes changeBackground {
    0%, 5% {
        background-color: #ff0000; /* 紅色 */
    }
    10%, 15% {
        background-color: #ff3300; /* 橙紅色 */
    }
    20%, 25% {
        background-color: #ff6600; /* 橙色 */
    }
    30%, 35% {
        background-color: #ff9900; /* 橙黃色 */
    }
    40%, 45% {
        background-color: #ffcc00; /* 橙色 */
    }
    50%, 55% {
        background-color: #ffff00; /* 黃色 */
    }
    60%, 65% {
        background-color: #ccff00; /* 檸檬色 */
    }
    70%, 75% {
        background-color: #99ff00; /* 淺綠色 */
    }
    80%, 85% {
        background-color: #66ff00; /* 綠色 */
    }
    90%, 95% {
        background-color: #33ff00; /* 鮮綠色 */
    }
    100% {
        background-color: #00ff00; /* 青色 */
    }
}

}
  .animated-text {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    animation: animateText 1s ease-in-out infinite alternate;
    margin-left: 600px;
  }

  @keyframes animateText {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(2);
    }
  }
</style>
</head>
<body>

<div class="animated-text">Welcome to Dreamaker !!</div>

</body>
</html>
