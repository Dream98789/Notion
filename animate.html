<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字動畫</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: changeBackground 5s linear infinite alternate; /* 添加背景色漸變動畫 */
  }  
  @keyframes changeBackground {
    0% {
        background-color: #ff0000; /* 紅色 */
    }
    25% {
        background-color: #ffcc00; /* 橙色 */
    }
    50% {
        background-color: #00ff00; /* 綠色 */
    }
    75% {
        background-color: #0066ff; /* 藍色 */
    }
    100% {
        background-color: #ff00ff; /* 紫色 */
    }
}
  .animated-text {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    color: #fff;
    animation: animateText 1s ease-in-out infinite alternate;
    margin-left: 600px;
  }

  @keyframes animateText {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(2);
    }
  }
</style>
</head>
<body>

<div class="animated-text">Welcome to Dreamaker !!</div>

</body>
</html>
