<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text Gathering</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    animation: rainbow 10s linear infinite alternate;
  }

  .animated-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200%;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
  }

  .animated-text span {
    display: inline-block;
    opacity: 0;
    animation: gather 2s ease-in-out forwards;
  }

  @keyframes gather {
    0% { transform: translateX(-100vw) translateY(-100vh); opacity: 0; }
    100% { transform: translateX(0) translateY(0); opacity: 1; }
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .animated-text span:nth-child(1) { animation-delay: 0.2s; }
  .animated-text span:nth-child(2) { animation-delay: 0.4s; }
  .animated-text span:nth-child(3) { animation-delay: 0.6s; }
  .animated-text span:nth-child(4) { animation-delay: 0.8s; }
  .animated-text span:nth-child(5) { animation-delay: 1s; }
  .animated-text span:nth-child(6) { animation-delay: 1.2s; }
  .animated-text span:nth-child(7) { animation-delay: 1.4s; }
  .animated-text span:nth-child(8) { animation-delay: 1.6s; }
  .animated-text span:nth-child(9) { animation-delay: 1.8s; }
  .animated-text span:nth-child(10) { animation-delay: 2s; }
  .animated-text span:nth-child(11) { animation-delay: 2.2s; }
  .animated-text span:nth-child(12) { animation-delay: 2.4s; }
  .animated-text span:nth-child(13) { animation-delay: 2.6s; }
  .animated-text span:nth-child(14) { animation-delay: 2.8s; }
  .animated-text span:nth-child(15) { animation-delay: 3s; }
  .animated-text span:nth-child(16) { animation-delay: 3.2s; }
  .animated-text span:nth-child(17) { animation-delay: 3.4s; }
  .animated-text span:nth-child(18) { animation-delay: 3.6s; }
  .animated-text span:nth-child(19) { animation-delay: 3.8s; }
  .animated-text span:nth-child(20) { animation-delay: 4s; }
  .animated-text span:nth-child(21) { animation-delay: 4.2s; }
  .animated-text span:nth-child(22) { animation-delay: 4.4s; }
  .animated-text span:nth-child(23) { animation-delay: 4.6s; }
  .animated-text span:nth-child(24) { animation-delay: 4.8s; }
  .animated-text span:nth-child(25) { animation-delay: 5s; }
  .animated-text span:nth-child(26) { animation-delay: 5.2s; }

</style>
</head>
<body>
  <div class="animated-text">
    <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span><br>
    <span>t</span><span>o</span><br>
    <span>D</span><span>r</span><span>e</span><span>a</span><span>m</span><span>a</span><span>k</span><span>e</span><span>r</span><span>!</span>
  </div>
</body>
</html>
