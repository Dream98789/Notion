<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    text-align: center;
    font-size: 36px;
  }

  .text {
    position: absolute;
    opacity: 0;
    animation: move 2s ease forwards;
  }

  @keyframes move {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .char:nth-child(1) {
    animation: moveW 2s ease forwards;
  }

  @keyframes moveW {
    0% {
      opacity: 0;
      transform: translate(-100vw, -100vh);
    }
    100% {
      opacity: 1;
      transform: translate(0, 0);
    }
  }

  .char:not(:nth-child(1)) {
    animation: moveOther 2s ease forwards;
  }

  @keyframes moveOther {
    0% {
      opacity: 0;
      transform: translate(
        calc(50vw - 50%),
        calc(50vh - 50%)
      ) scale(0);
    }
    100% {
      opacity: 1;
      transform: translate(
        calc((Math.random() - 0.5) * 200vw),
        calc((Math.random() - 0.5) * 200vh)
      ) rotate(720deg);
    }
  }
</style>
</head>
<body>
<div class="container">
  <span class="text">
    <span class="char">W</span>
    <span class="char">e</span>
    <span class="char">l</span>
    <span class="char">c</span>
    <span class="char">o</span>
    <span class="char">m</span>
    <span class="char">e</span>
    <span class="char">&nbsp;</span>
    <span class="char">t</span>
    <span class="char">o</span>
    <span class="char">&nbsp;</span>
    <span class="char">D</span>
    <span class="char">r</span>
    <span class="char">e</span>
    <span class="char">a</span>
    <span class="char">m</span>
    <span class="char">a</span>
    <span class="char">k</span>
    <span class="char">e</span>
    <span class="char">r</span>
    <span class="char">&nbsp;</span>
    <span class="char">!</span>
  </span>
</div>
</body>
</html>
