<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to right, red, orange, green, blue, indigo, violet);
    animation: rainbow 10s linear infinite alternate;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  h1 {
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    margin-top: 20%;
    font-size: 3em;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }

  .bounce-img {
    display: block;
    margin: 0 auto;
    animation: bounce 2s infinite;
  }
</style>
</head>
<body>
  <h1>歡迎來到 Dreamaker!</h1>
</body>
</html>
