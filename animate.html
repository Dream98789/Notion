<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    text-align: center;
    font-size: 36px;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    animation: move 2s ease forwards;
  }

  @keyframes move {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) translateX(-100vw) translateY(-100vh);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
  }
</style>
</head>
<body>
<div class="container">
  <span class="text">Welcom to Dreamaker !</span>
</div>
</body>
</html>
