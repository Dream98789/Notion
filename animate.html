<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .container {
    position: relative;
    text-align: center;
    font-size: 36px;
  }

  .text {
    position: absolute;
    opacity: 0;
    animation: move 2s ease forwards;
  }

  @keyframes move {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) translateX(-100vw) translateY(-100vh);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
  }

  .char:nth-child(1) { animation-delay: 1.5s; }
  .char:nth-child(2) { animation-delay: 0.3s; }
  .char:nth-child(3) { animation-delay: 1.2s; }
  .char:nth-child(4) { animation-delay: 0.2s; }
  .char:nth-child(5) { animation-delay: 0.7s; }
  .char:nth-child(6) { animation-delay: 0.1s; }
  .char:nth-child(7) { animation-delay: 2s; }
  .char:nth-child(8) { animation-delay: 0.3s; }
  .char:nth-child(9) { animation-delay: 0.9s; }
  .char:nth-child(10) { animation-delay: 1s; }
  /* Add more if needed */
</style>
</head>
<body>
<div class="container">
  <span class="text">
    <span class="char">W</span>
    <span class="char">e</span>
    <span class="char">l</span>
    <span class="char">c</span>
    <span class="char">o</span>
    <span class="char">m</span>
    <span class="char">e</span>
    <span class="char">&nbsp;</span>
    <span class="char">t</span>
    <span class="char">o</span>
    <span class="char">&nbsp;</span>
    <span class="char">D</span>
    <span class="char">r</span>
    <span class="char">e</span>
    <span class="char">a</span>
    <span class="char">m</span>
    <span class="char">a</span>
    <span class="char">k</span>
    <span class="char">e</span>
    <span class="char">r</span>
    <span class="char">&nbsp;</span>
    <span class="char">!</span>
  </span>
</div>
</body>
</html>
