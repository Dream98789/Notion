<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text Gathering</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    animation: rainbow 10s linear infinite alternate;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .animated-text span {
    display: inline-block;
    opacity: 0;
    animation: gather 2s ease-in-out forwards;
  }

  @keyframes gather {
    0% {
      transform: translateX(-100vw) translateY(-100vh);
      opacity: 0;
    }
    100% {
      transform: translateX(0) translateY(0);
      opacity: 1;
    }
  }

  .swing {
    animation: swing 2s infinite alternate;
    transform-origin: center;
    display: inline-block;
  }

  @keyframes swing {
    0% {
      transform: rotateZ(3deg);
    }
    100% {
      transform: rotateZ(-3deg);
    }
  }
</style>
</head>
<body>
  <div class="animated-text">
    <span class="swing">W</span>
    <span class="swing">e</span>
    <span class="swing">l</span>
    <span class="swing">c</span>
    <span class="swing">o</span>
    <span class="swing">m</span>
    <span class="swing">e</span>
    <span class="swing"> </span>
    <span class="swing">t</span>
    <span class="swing">o</span>
    <span class="swing"> </span>
    <span class="swing">D</span>
    <span class="swing">r</span>
    <span class="swing">e</span>
    <span class="swing">a</span>
    <span class="swing">m</span>
    <span class="swing">a</span>
    <span class="swing">k</span>
    <span class="swing">e</span>
    <span class="swing">r</span>
    <span class="swing"> </span>
    <span class="swing">!</span>
  </div>
</body>
</html>
