<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Dreamaker</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333; /* 更改背景顏色 */
    color: #fff; /* 更改文字顏色 */
    overflow: hidden;
    font-size: 48px;
    font-family: Arial, sans-serif;
  }

  .text {
    opacity: 0;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes move {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    50% {
      transform: translate(-50%, -50%) rotate(180deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
  }
</style>
</head>
<body>
<div class="text" style="animation: move 3s ease-in-out infinite;">
  Welcome to Dreamaker
</div>
</body>
</html>
