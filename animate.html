<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字動畫</title>
<style>
  .animated-text {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    color: #333;
    animation: animateText 1s ease-in-out infinite alternate;
  }

  @keyframes animateText {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.5);
    }
  }
</style>
</head>
<body>

<div class="animated-text">Dreamaker</div>

</body>
</html>
