<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text Gathering</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to right, red, orange, green, blue, indigo, violet);
    animation: rainbow 10s linear infinite alternate;
  }

  .animated-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 200%;
  }

  .animated-text span {
    display: inline-block;
    animation: swing 2s infinite alternate;
    transform-origin: center;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes swing {
    0% { transform: rotateZ(3deg); }
    100% { transform: rotateZ(-3deg); }
  }
</style>
</head>
<body>
  <div class="animated-text">
    <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span><br>
    <span>t</span><span>o</span><br>
    <span>D</span><span>r</span><span>e</span><span>a</span><span>m</span><span>a</span><span>k</span><span>e</span><span>r</span><span>!</span>
  </div>
</body>
</html>
