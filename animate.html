<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文字動畫</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .animated-text {
    font-size: 36px;
    font-weight: bold;
    text-transform: uppercase;
    color: #333;
    animation: animateText 1s ease-in-out infinite alternate;
    margin-left: 600px;
  }

  @keyframes animateText {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.5);
    }
  }
</style>
</head>
<body>

<div class="animated-text">Welcome to Dreamaker !!</div>

</body>
</html>
